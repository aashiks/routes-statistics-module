@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("bootstrap-3.0.0/css/bootstrap.min.yeti.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
    <script src="@routes.Assets.at("bootstrap-3.0.0/js/bootstrap.min.js")" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="@routes.Assets.at("javascripts/html5shiv.js")"></script>
    <script src="@routes.Assets.at("javascripts/respond.min.js")"></script>
    <![endif]-->
</html>
